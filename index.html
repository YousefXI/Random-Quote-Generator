<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Font Awesome  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
   <!-- Poppins Font Family -->
   <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,600;1,400&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <title>Random Quote Generator</title>
</head>

<body>
   <div class="wrapper">
      <header>Quote of the Day</header>
      <div class="content">
         <div class="quote-area">
            <i class="fas fa-quote-left"></i>
            <p class="quote">Do the hard work, even when you don't feel like it</p>
            <i class="fas fa-quote-right"></i>
         </div>
         <div class="author">
            <span>__</span>
            <span class="name">Mary Kay Ash</span>
         </div>
      </div>
      <div class="buttons">
         <div class="features">
            <ul>
               <li class="sound"><i class="fas fa-volume-up"></i></li>
               <li class="copy"><i class="fas fa-copy"></i></li>
               <li class="twitter"><i class="fa-brands fa-twitter"></i></li>
            </ul>
            <button>New Quote</button>
         </div>
      </div>
   </div>

</body>

</html>
